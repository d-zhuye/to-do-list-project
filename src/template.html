<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone</title>
</head>
<body>
    <section class="modal hidden">
        <button class="modal-close">X</button>
        <form id="new-task-form">
            <div id="form-title">
                <label for="new-task-title">Title</label>
                <input type="text" id="new-task-title" name="new-task-title" required>
            </div>
            <div>
                <label for="new-deadline">Due Date</label>
                <input type="date" id="new-deadline" name="new-deadline">    
            </div>
            <div>
                <label for="new-priority">Priority</label>
                <select id="new-priority" name="new-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div id="form-description">
                <label for="new-task-description">Description</label>
                <textarea id="new-task-description" name="new-task-description" rows="5"></textarea>   
            </div>
            <button id="form-submit" type="submit">Submit</button>
        </form>
    </section>
    <div class="overlay hidden"></div>
    <button class="btn modal-open">New Task</button>
    
    <div id="content">

    </div>
</body>
</html>
